{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h3>關鍵字搜尋</h3>
    <form action="/search" method="post">
      <input type="text" name="q" placeholder="輸入書名關鍵字">
      <button type="submit">搜尋</button>
    </form>
  </div>
  <div class="card">
    <h3>Collaborative 推薦</h3>
    <form action="/recommend_collab" method="post">
        <input type="text" name="user_id" placeholder="user_id" required>
        <input type="number" name="topn" placeholder="數量" value="10" min="1" max="50">
        <button type="submit">取得推薦</button>
    </form>
    <p style="color:#666; font-size:13px; margin-top:8px;">
        說明：依使用者歷史偏好（ALS 潛在因子）給出 Top‑N 書籍清單。
    </p>
  </div>
  <div class="card">
    <h3>Hybrid 推薦 (MMR 去重)</h3>
    <form action="/recommend" method="post">
      <input type="text" name="user_id" placeholder="user_id" required>
      <input type="text" name="book_title" placeholder="以某本書為種子" required>
      <input type="number" name="topn" placeholder="數量" value="10" min="1" max="50">
      <input type="number" name="alpha" step="0.1" value="0.5">
      <input type="number" name="lambda_div" step="0.1" value="0.7">
      <input type="text" name="disliked" placeholder="不喜歡的 book_id, 逗號分隔">
      <button type="submit">推薦</button>
    </form>
  </div>
{% endblock %}
